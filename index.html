<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <!-- Coluna da imagem -->
        <section class="imagem-ilustrativa">
            <img src="./src/imagem/image.svg" alt="Ilustração do login">
        </section>

        <!-- Coluna do formulário -->
        <section class="login-form">
            <div class="conteudo">
                <header class="titulo">
                    <h3>Bem-vindo de volta</h3>
                    <h2>Faça login na sua conta</h2>
                </header>
                <form action="" class="formulario">
                    <div class="grupo-inputs">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="************" required>
                    </div>

                    <div class="options">
                        <label for="lembrar">
                            <input type="checkbox" id="lembrar" name="lembrar">
                            Lembre de mim
                        </label>
                        <a href="#">Esqueceu sua senha?</a>
                    </div>

                    <div class="botoes">
                        <button type="submit" class="btn-login">Entrar na conta</button>
                        <button type="button" class="btn-google">
                            <img src="./src/imagem/logogoogle.png" alt="Google">
                            Ou faça login como o Google
                        </button>
                    </div>
                </form>
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </section>
    </main>
</body>

</html>
